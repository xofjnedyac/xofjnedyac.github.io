<!-- STYLE SHEETS -->
<link href="css/styles.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="pageWrapper">

        <div class="content">
<!-- HEADER HERE -->
	<header>
        <img src="./images/2flogowhite.png" alt="logo">
        <div></div>
        <button id="hamBone">&#9776;</button>
    </header>
    
    
    
<!-- NAVIGATION HERE -->
    <nav class="clearfix">
        <div>Your Order</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Products</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#">Customer Reviews</a></li>    
        </ul>
    </nav>
    
    
<!-- CONTENT HERE -->
    <main>
        <h1>Your Order</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label class="top">Full Name*<input type="text" name="name" required></label>
                <label class="top">Phone*<input type="text" name="phone" placeholder="1235551234" required></label>
                <label class="top">Email<input type="email" name="email" placeholder="jimjohnson@jimjohn.com"></label>

            </fieldset>

            <fieldset>
                <legend>Swag Information</legend>
                <label class="top">Date<input type="date" name="date"></label>
                <label class="top">Business Name<input type="text" name="businessName"></label>
                <label class="top">Website<input type="url" name="website"></label>
                
                <label class="top">Color 
                    <select name="colort">
                        <option value="">Please Select &#9662;</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                        <option value="orange">Orange</option>
                    </select>
                </label>

                
                <label class="top">Quantity<input type="number" name="quantity"></label>
                <div class="top">Material:</div>
                    <label class="sbs"><input type="radio" name="material">Cotton</label>
                    <label class="sbs"><input type="radio" name="material">Polyester</label>
                
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <label class="top">Name on Card<input type="text" name="cardName" required></label>
                <label class="top">Card Number<input type="number" name="cardNumber" required></label>
                <label class="top">Card Expiration Date<input type="date" name="cardExp" required></label>

            </fieldset>

           
            
            <input type="submit" value="Order my Swag" class="submitBtn">

        </form>
    </main>
    
<!-- FOOTER HERE -->   
    <footer>

</div>
</div>
