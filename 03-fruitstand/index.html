<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Fruit Stand: Produce</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css"/>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

</head>

<body>
<div id="headerWrapper">
	<header>
        <img src="images/sciencelogo-min.png" alt="science logo">
        <div>
            <h1>Fruit Stand</h1>
            <h2>Fresh from Local Farmers</h2>
        </div>
	</header>
</div><!-- end header wrapper -->

    
    
<div id="navWrapper">
    <nav>
        <ul>
        <li ><a href="#">Locations</a>
        <li><a href="#">Standards</a></li>
        <li class="active"><a href="#">Produce</a></li>
        <li ><a href="#">Partners</a></li>
    </ul>
    </nav>
</div> <!-- end nav wrapper -->

<div id="mainWrapper">
    <main>
        <h1>Produce</h1>
        <div id="galleryContainer">
            <figure class="galleryImage"><img src="images/apple.jpg"><figcaption>Apples</figcaption></figure>
            <figure class="galleryImage"><img src="images/strawberry.jpg"><figcaption>Strawberries</figcaption></figure>
            <figure class="galleryImage"><img src="images/orange.jpg"><figcaption>Oranges</figcaption></figure>
            <figure class="galleryImage"><img src="images/tomato.jpg"><figcaption>Tomatoes</figcaption></figure>
            <figure class="galleryImage"><img src="images/watermelon.jpg"><figcaption>Watermelons</figcaption></figure>
            <figure class="galleryImage"><img src="images/cantaloupe.jpg"><figcaption>Cantelope</figcaption></figure>
            <figure class="galleryImage"><img src="images/corn.jpg"><figcaption>Corn</figcaption></figure>
            <figure class="galleryImage"><img src="images/raspberry.jpg"><figcaption>Raspberries</figcaption></figure>
        </div>
    </main>
</div><!-- end main wrapper -->
    
<div id="footerWrapper">
